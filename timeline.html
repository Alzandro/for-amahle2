<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Timeline</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="timeline-container">
        <h1 class="timeline-title">Our Beautiful Journey</h1>
        <div class="timeline-grid">
            <!-- Example Timeline Items -->
            <div class="timeline-item">
                <button class="expand-btn">View Memory</button>
                <p class="caption">Our first date - December 2025</p>
                <div class="media-container hidden">
                    <img src="assets/images/first-date.jpg" alt="First Date" class="timeline-media">
                </div>
            </div>
            <div class="timeline-item">
                <button class="expand-btn">View Memory</button>
                <p class="caption">Our First Arcade experience - December 2025</p>
                <div class="media-container hidden">
                    <video controls class="timeline-media">
                        <source src="assets/images/GO_BABY.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <div class="timeline-item">
                <button class="expand-btn">View Memory</button>
                <p class="caption">New Year's - January 2026</p>
                <div class="media-container hidden">
                    <img src="assets/images/NEW-YEARS.jpg" alt="New Year's Eve" class="timeline-media">
                </div>
            </div>
            <div class="timeline-item">
                <button class="expand-btn">View Memory</button>
                <p class="caption">Valentine's Day Prep - January 2026</p>
                <div class="media-container hidden">
                    <video controls class="timeline-media">
                        <source src="assets/images/20260114_191250.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <!-- Add more items as needed -->
             <div class="timeline-item">
                <button class="expand-btn">View Memory</button>
                <p class="caption">F*ck em haters - September 2025</p>
                <div class="media-container hidden">
                    <img src="assets/images/MANNN-FUCC-YALL.jpg" alt="FUC EM" class="timeline-media">
                </div>
            </div>



            
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
